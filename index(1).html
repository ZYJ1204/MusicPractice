<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <link rel="stylesheet" href="style.css" />
    <title>OSMD Audio Player - basic demo</title>
  </head>
  <body>
    <div class="bottom_container">
       <div class="curRecorderBox">
        <audio class="audio" src="' + FilePath + '"controls>请升级浏览器</audio>
      </div>  
      <div class="button_wrap">
        <button class="play" id="btn-play" ></button>
        <button class="stop" id="btn-stop"></button>
        <div class="record_container">
            <div class="recordBox" id="startRecord" >录音</div> 
            <div class="uploadBox" id="upload" >上传</div>
            <div class="exitRecordBox" id="exitRecord" >退出</div>  
        </div>
        <div class="recordHandleBox">
          <div id="pauseRecord">暂停</div>
          <div class="disBtn" id="resumeRecord">恢复</div>
          <div id="endRecord">停止</div>
        </div>
        <div class="countDown">未开始录制</div>
      </div>
    </div>
   
    <main>
      <div>
        <h2 id="loading">Loading</h2>
      </div>
      <div class="selControl" id="btn-selControl"></div>
      <div>
        <select class="selector" id="musicsheet">
          <option value="天空之城">天空之城</option>
         <option value="BrahWiMeSample">BrahWiMeSample</option>
         <option value="BrookeWestSample">BrookeWestSample</option>
        </select>
        <div class="sel_container">
          <button class="selected" id="btn-selected">选择</button>
        </div>
      </div>
      <div id="score"></div>
    </main>
    <script src="opensheetmusicdisplay.min.js"></script>
    <script src="OsmdAudioPlayer.min.js"></script>
    <script src="jquery-1.10.2.min.js"></script>
    <!--<script src="recorder.mp3.min.js"></script>-->
    <script src="recorder.wav.min.js"></script>
    <script src="app.js"></script>
  </body>
  <script type="text/javascript" src="jweixin-1.3.2.js"></script>
</html>
